//客户分析
function loadCustAnalysisData(obj){
	var info = obj.evalJSON();
	document.getElementById('value_id1').value=setValue1(info.IF_PAY_WAGE);//是否代发工资
	document.getElementById('value_id2').value=setValue1(info.IF_LOAN);//是否个人贷款客户
	document.getElementById('value_id3').value=setValue1(info.IF_BANK_ASSU);//是否银保客户
	document.getElementById('value_id4').value=setValue1(info.IF_WEIXIN);//是否微信客户
	document.getElementById('value_id5').value=setValue1(info.IF_COMMON);//是否普通客户
	document.getElementById('value_id6').value=setValue1(info.IF_DIAMOND);//是否钻石显卓客户
	document.getElementById('value_id7').value=setValue1(info.IF_USA_RESID);//是否美籍客户
	document.getElementById('value_id8').value=setValue1(info.IF_HEAD_BANK);//是否总行推荐客户
	document.getElementById('value_id9').value=setValue1(info.IF_TWOPLACE);//是否两地通客户
	document.getElementById('value_id10').value=info.CUST_TYPE;//客户分类
	document.getElementById('value_id11').value=setValue1(info.IF_FINANCE);//是否理财客户
	document.getElementById('value_id12').value=setValue1(info.IF_CREDIT);//是否信用卡客户
	document.getElementById('value_id13').value=setValue1(info.IF_ELEC);//是否个人网银客户
	document.getElementById('value_id14').value=setValue1(info.IF_PHONE);//是否电话银行客户
	document.getElementById('value_id15').value=setValue1(info.IF_TELEPHONE);//是否手机银行客户
	document.getElementById('value_id16').value=setValue1(info.IF_HIGH_FINANCE);//是否显卓理财客户
	document.getElementById('value_id17').value=setValue1(info.IF_VIP);//是否私人银行客户
	document.getElementById('value_id18').value=setValue1(info.IF_MIDDLE_FINANCE);//是否优慧理财客户
}


function setValue1(obj){
	if(undefined == obj || null == obj)
		return "";
	if(0 == obj)
		return "否";
	if(1 == obj)
		return "是";
	if('Y' == obj)
		return "是";
	if('N' == obj)
		return "否";
	return "";
}
</script>
